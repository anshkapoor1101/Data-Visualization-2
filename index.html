<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Choropleth Map - Olympic Medals</title>
  <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <div class="page-wrapper">
    <div class="content-panel">
      <h1>Olympic Medals by Country, Year and Season</h1>
      <div class="container">
        <div class="map-area">
        <div class="controls">
          <label for="yearSlider">Year:</label>
          <input id="yearSlider" type="range" min="0" max="0" step="1">
          <span id="yearValue" aria-live="polite"></span>
          <label for="seasonSelect">Season:</label>
          <select id="seasonSelect"></select>
          <!-- metric dropdown removed; bar chart fixed to Total medals -->
        </div>
        <div id="map"></div>
  <div id="bar"></div>
     <!-- Vega's built-in legend is used (positioned to the right of the map). -->
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.2/papaparse.min.js"></script>
  <script src="./js/main.js"></script>
</body>
</html>
